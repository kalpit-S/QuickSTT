# Configuration

# OpenAI API Key: For Whisper transcription.
# IMPORTANT: Keep your API key confidential. Do not share it publicly.
[OpenAI]
api_key = YOUR_API_KEY_HERE

# Auto-Enter: Automatically presses "Enter" after transcribing your speech to text.
# Recommended for seamless interaction with chatbots, search engines, or any text input fields.
# Set to true to enable or false to disable.
[Settings]
auto_enter = true
